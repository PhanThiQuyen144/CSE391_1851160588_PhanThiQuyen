<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu tham gia chương trình khuyến mãit</title>
    <link rel="stylesheet" href="bai1.12.css">
</head>
<body>
    <form action="#">
        <h2 >Phiếu tham gia chương trình khuyến mãi</h2>
        <table align="center">
            <tr>
                <td class="one"> Họ và tên </td>
                <td ><input type="text" value=" Nguyễn Ngọc Quỳnh Nga" size="38"> </td>
            </tr>
            <tr>
                <td class="one">Địa chỉ  </td>
                <td><input type="text" value="2Bia Hùng Vương, Q10" size="30"></td>
            </tr>
            <tr>
                <td class="one">Điện thoại</td>
                <td><input type="text" value="0909097506"></td>
            </tr>
            <tr>
                <td class="one">Phái </td>
                <td ><input type="radio">Nam
                    <input type="radio" checked="Nữ">Nữ
                </td>
            </tr>
           
            <tr>
                <td class="one"> Nghề nghiệp</td>
                <td >
                    <Dropdown-box  >
                        <select name="" id="">
                            <option value="">Bác sĩ</option>
                            <option value="">Kỹ sư</option>
                            <option value="" selected="Giáo viên">Giáo viên </option>
                            <option value="">Khác</option>
                        </select>
                    </Dropdown-box>
                </td>
            </tr>
            <tr>
                <td class="one">Chọn sản phẩm tham gia</td>
                <td >
                    <Dropdown-box >
                        <select name="" multiple size="4" style="overflow: hidden;">
                            <option value="">Kem đánh răng</option>
                            <option value="" selected>Bột giặt</option>
                            <option value="">Dầu gội</option>
                            <option value="" selected>Sữa tắm</option>
                        </select>
                    </Dropdown-box>
                </td>
            </tr>
            <tr>
                <td class="one">Số người dự đoán tham gia</td>
                <td ><input type="text" value="25000" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button  onclick="myFuntion()">Đồng ý</button></td>
            </tr>
            <tr>
               <td colspan="2">
                   <div align="center" style="color: red;" id="demo"></div>
               </td>
            </tr>
            
        </table>
        
    </form>
    <script src="bai1.12.js"></script>
</body>
</html>
